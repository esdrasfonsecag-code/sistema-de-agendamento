
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Coordenador</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Painel do Coordenador</h1>
    <p>Gerenciamento de disponibilidade</p>
  </header>

  <main>
    <a href="index.html">Voltar para o sistema</a>

    <section>
      <h2>Adicionar horário disponível</h2>

      <label for="dia">Dia da semana</label>
      <select id="dia">
        <option>Segunda-feira</option>
        <option>Terça-feira</option>
        <option>Quarta-feira</option>
        <option>Quinta-feira</option>
        <option>Sexta-feira</option>
      </select>

      <label for="hora">Horário</label>
      <input type="time" id="hora">

      <button>Adicionar horário</button>
    </section>
  </main>

</body>
</html>
